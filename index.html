<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="grid">
      <div class="result resultColor">
        <h1 id="yourResult">Your Result</h1>
        <div class="resultCircle resultCircleColor">
          <h1 id="--76">76</h1>
          <p style="margin: 0">of 100</p>
        </div>
        <h1 id="great">Great</h1>
        <p id="resultPara">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h1 id="yourSummary">Summary</h1>
        <div class="card -cardReaction">
          <div class="iconContainer reactionColor">
            <svg class="icon">
              <use xlink:href="sprite.svg#icon-reaction"></use>
            </svg>
            <h2>Reaction</h2>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="card -cardMemory ">
          <div class="iconContainer memoryColor">
            <svg class="icon">
              <use xlink:href="sprite.svg#icon-memory"></use>
            </svg>
            <h2>Memory</h2>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="card -cardVerbal">
          <div class="iconContainer verbalColor">
            <svg class="icon">
              <use xlink:href="sprite.svg#icon-verbal"></use>
            </svg>
            <h2>Verbal</h2>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="card -cardVisual">
          <div class="iconContainer visualColor">
            <svg class="icon">
              <use xlink:href="sprite.svg#icon-visual"></use>
            </svg>
            <h2>Visual</h2>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <div class="card button buttonColor">
          <h1>Continue</h1>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joseph C. Adjarani III</a>.
    </div>
  </body>
</html>
